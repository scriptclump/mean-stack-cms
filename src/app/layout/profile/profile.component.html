<div [@routerTransition]>
    <app-page-header [heading]="'Profile'" [icon]="'fa-wrench'"></app-page-header>
    <!-- https://bootsnipp.com/snippets/z45x8
    https://bootsnipp.com/snippets/featured/people-card-with-tabs -->
    <div class="container">
        <div class="row profile">
            <div class="col-md-3">
                <div class="profile-sidebar">
                    <!-- SIDEBAR USERPIC -->
                    <div class="profile-userpic">
                        <img src="http://keenthemes.com/preview/metronic/theme/assets/admin/pages/media/profile/profile_user.jpg" class="img-responsive" alt="">
                    </div>
                    <!-- END SIDEBAR USERPIC -->
                    <!-- SIDEBAR USER TITLE -->
                    <div class="profile-usertitle">
                        <div class="profile-usertitle-name">
                            <span class="hidden-xs">Basant</span>
                        </div>
                        <div class="profile-usertitle-job">
                        </div>
                    </div>
                    <!-- END SIDEBAR USER TITLE -->
                    <!-- SIDEBAR MENU -->
                    <div class="profile-usermenu">
                        <ul class="nav">
                            <li class="active"><a href="#"><i class="fa fa-home"></i><span class="hidden-xs">Personal</span></a></li>
                            <li><a href="#"><i class="fa fa-user"></i><span class="hidden-xs">Delivery Address</span></a></li>
                            <li><a href="#"><i class="fa fa-ok"></i><span class="hidden-xs">Orders </span></a></li>
                            <li><a href="#"><i class="fa fa-flag"></i><span class="hidden-xs">My Wishlist </span></a></li>
                            <li><a href="#"><i class="fa fa-shopping-cart"></i><span class="hidden-xs">Shopping Bag</span></a>
                            </li>
                        </ul>
                    </div>
                    <!-- END MENU -->
                </div>
            </div>
            <div class="col-md-9 order-content">

                <div class="form_main col-md-4 col-sm-5 col-xs-7">
                    <h4 class="heading"><strong>Personal </strong> Contact <span></span></h4>
                    <div class="form">
                        <form action="" method="" id="contactFrm" name="contactFrm">
                            <input type="text" required="" placeholder="Name" value="" name="name" class="txt">
                            <input type="text" required="" placeholder="Email" value="" name="email" class="txt">
                            <input type="password" required="" placeholder="Change Pwd" value="" name="password" class="txt"><br>
                            <button type="button" class="btn btn-default">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
